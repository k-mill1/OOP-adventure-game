<!DOCTYPE html>
<html>
    <head>
        <!--Bootstrap css-->
        <link rel = 'stylesheet' href = 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' integrity = 'sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin = 'anonymous'>
        <!--Custom css-->
        <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
    </head>
    <body>
        <!--intro content-->
        <div class = 'row justify-content-center'>
            <div class = 'col-3'>

            </div>
            <div class = 'card col-6 justify-content-center'>
                <div class = 'text-center' id = 'intro'>
                    <h1 class = 'text-center'>Text Adventure Game</h1>
                    <h5>Find the gold to win the game</h5>
                    </br>
                    <input type = 'button' value = 'Start Game' class = 'btn btn-success' onclick = "nextPage('intro', 'gamearea')"/>
                    <input type = 'button' value = 'Help' class = 'btn btn-success' onclick= "nextPage('intro', 'help')"/>
                </div>

                <!--game area-->
                <div  id = 'gamearea'>
                    <div id = 'textarea'>
            
                    </div>
                    </br>
                    <input type = 'text' id = 'ui'>
                    </br>
                </div>
                <div  id = 'help'>
                    <h3>Commands:</h3>
                    </br>
                    <ul style = 'list-style-type:none;'>
                        <li>talk - talk to characters</li>
                        <li>fight - fight an enemy</li>
                        <li>take - put an item into your backpack</li>
                        <li>backpack - view items in your backpack</li>
                        <li>north - go north</li>
                        <li>south - go south</li>
                        <li>east - go east</li>
                        <li>west - go west</li>  
                    </ul>
                    <div style = 'text-align: center'>
                    <input type = 'button' value = 'Back' class = 'btn btn-success' onclick = "nextPage('help', 'intro')"/>
                    </div>
                </div>
            </div>
            <div class = 'col-3'>

            </div>
        </div>

        <script src="index.js" ></script>
        <script src="style.js" type="text/javascript"></script>
    </body>
</html>
